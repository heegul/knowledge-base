<header>
    <h1>Insightful Knowledge Hub</h1>
    <p>Boost Your Competence Powered by AI!</p>
    <div class="search-bar">
        <input type="text" id="url" placeholder="Enter a URL">
        <input type="text" id="topic" placeholder="Enter a Topic">
        <input type="text" id="keywords" placeholder="Enter Keywords (comma separated)">
        <select id="content_type">
            <option value="default">Default</option>
            <option value="news">News</option>
            <option value="research">Research</option>
            <option value="business">Business</option>
            <option value="educational">Educational</option>
        </select>
        <button onclick="addEntry()">Add Entry</button>
        <input type="file" id="pdf-upload">
        <button onclick="uploadPDF()">Upload PDF</button>
    </div>
    <p id="result"></p>
</header>
<div class="entries" id="articles"></div>
<div class="entries" id="videos"></div>
<div class="entries" id="pdfs"></div>
